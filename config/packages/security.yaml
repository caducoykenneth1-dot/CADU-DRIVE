security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # ✅ ADD THIS
    role_hierarchy:
        ROLE_ADMIN: [ROLE_STAFF, ROLE_USER]
        ROLE_STAFF: ROLE_USER

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
            logout:
                path: app_logout
            custom_authenticator: App\Security\UserAuthenticator
            entry_point: App\Security\UserAuthenticator
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

            access_denied_handler: App\Service\AccessDeniedHandler


    # ✅ REORDERED access_control (MOST IMPORTANT!)
    access_control:
        # Public routes
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/unauthorized, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        
        # General areas FIRST
        - { path: ^/staff/dashboard, roles: [ROLE_ADMIN, ROLE_STAFF] }
        
        # Specific staff routes
        - { path: ^/staff/dashboard, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/staff/profile, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/staff/rental-requests, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/staff/rental-request, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/staff/rental-requests/\d+/delete$, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/staff/crud/, roles: ROLE_ADMIN }
        - { path: ^/staff/crud/\d+$, roles: ROLE_ADMIN }
        - { path: ^/admin/cars, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/car/new$, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/car/\d+/edit$, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/car/\d+/delete$, roles: [ROLE_ADMIN, ROLE_STAFF] }
        
        # Customer routes
        - { path: ^/customer, roles: [ROLE_ADMIN, ROLE_STAFF] }
        - { path: ^/admin/customer, roles: [ROLE_ADMIN, ROLE_STAFF] }
        
        # Car routes
        
        
        # User home
        - { path: ^/app_home, roles: ROLE_USER }
        
        # ADMIN-ONLY routes LAST
        - { path: ^/admin/staff/overview, roles: ROLE_ADMIN }
        - { path: ^/staff/crud/new$, roles: ROLE_ADMIN }
        - { path: ^/staff/crud/\d+/edit$, roles: ROLE_ADMIN }
        - { path: ^/staff/crud/\d+/delete$, roles: ROLE_ADMIN }
        - { path: ^/staff/crud/\d+/disable$, roles: ROLE_ADMIN }
        - { path: ^/staff/crud/\d+/enable$, roles: ROLE_ADMIN }
        - { path: ^/staff/crud/\d+/archive$, roles: ROLE_ADMIN }
        - { path: ^/admin/profile, roles: ROLE_ADMIN }
        
        - { path: ^/admin/change-password, roles: ROLE_ADMIN }
        - { path: ^/admin/, roles: ROLE_ADMIN }
        
        # Staff routes - for ROLE_STAFF and ROLE_ADMIN
        - { path: ^/staff/change-password, roles: ROLE_STAFF }
        - { path: ^/staff/, roles: ROLE_STAFF }
        
        # Customer routes - for ROLE_USER
        - { path: ^/my-profile, roles: ROLE_USER }
        - { path: ^/profile/change-password, roles: ROLE_USER }
        

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10